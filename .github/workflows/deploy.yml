name: Deploy

on:
  push:
    branches: [main]
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  GATEWAY_IMAGE: ghcr.io/${{ github.repository }}/gateway
  DASHBOARD_IMAGE: ghcr.io/${{ github.repository }}/dashboard

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          SHA_SHORT=$(git rev-parse --short HEAD)
          echo "sha_short=$SHA_SHORT" >> "$GITHUB_OUTPUT"
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push gateway
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/gateway/Dockerfile
          push: true
          tags: |
            ${{ env.GATEWAY_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.GATEWAY_IMAGE }}:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push dashboard
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/dashboard/Dockerfile
          push: true
          tags: |
            ${{ env.DASHBOARD_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.DASHBOARD_IMAGE }}:${{ steps.meta.outputs.sha_short }}
          build-args: |
            NEXT_PUBLIC_GATEWAY_URL=${{ vars.NEXT_PUBLIC_GATEWAY_URL }}
            NEXT_PUBLIC_RPC_URL=${{ vars.NEXT_PUBLIC_RPC_URL }}
            NEXT_PUBLIC_ESCROW_CONTRACT_ADDRESS=${{ vars.NEXT_PUBLIC_ESCROW_CONTRACT_ADDRESS }}
            NEXT_PUBLIC_EXPLORER_URL=${{ vars.NEXT_PUBLIC_EXPLORER_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
